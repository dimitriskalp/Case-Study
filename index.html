<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Search for News</h1>
        <form id="search-form" class="form-inline">
            <div class="form-group mb-2">
                <label for="search-input">Search Articles</label>
                <input type="text" class="form-control ml-2" id="search-input" placeholder="Enter keywords">
            </div>
            <div class="form-group mb-2 ml-1">
                <label for="language">Language:</label>
                <select class="form-control ml-2" id="language" name="language">
                    <option value="">Any Language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <div class="form-group mb-2 ml-1">
                <label for="date from">Date From:</label>
                <input type="date" class="form-control ml-2 mr-2" id="date-from" name="date-from">
                <label for="date  to">Date To:</label>
                <input type="date" class="form-control ml-2" id="date-to" name="date-to">
            </div>
            <button type="button" class="btn btn-primary mb-2 ml-1" id="search-button" >Search</button>
        </form>
        <div class="mt-3">
            <h3>Search Results</h3>
            <p id="result-count"></p>
            <ul id="results-list" class="p-0"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
